<!DOCTYPE html>
<html>
    <head>
        <title>localstorage</title>
        <meta charset="UTF-8">
        <style>
            .size1{
                width: 25%;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <form name="form1">
       <input class="size1" type="text" name="username1" value="" placeholder="Username" >
       <br>
       <br>
       <input type="button" id="btn" value="Запомнить данные">
       <br>
       <br>
       <input type="button" id="btn3" value="Забыть данные">
       <br>
       <br>
       <input type="button" id="btn2" value="Данные">
       <script>
           let form = document.forms.form1;
           let elem = form.username1;
           document.getElementById("btn").onclick=function(){localStorage.setItem('username',elem.value);}
           document.getElementById("btn2").onclick=function(){alert(localStorage.getItem('username'));}
           document.getElementById("btn3").onclick=function(){localStorage.removeItem('username');}
       </script>
        </form>
    </body>
</html>
